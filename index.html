<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    width: 100%;
    min-height: 100vh;
    background: url('https://i.redd.it/20k78saviaga1.jpg') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 140, 0, 0.5);
    z-index: 1;
}

.profile-container {
    position: relative;
    z-index: 2;
    text-align: center;
    color: #fff5e6;
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 25px;
    background: rgba(255, 140, 0, 0.25);
    box-shadow: 0 0 30px rgba(255, 140, 0, 0.6);
    width: 350px;
    max-width: 90%;
    opacity: 0;
    animation: slideUpFadeIn 0.6s ease-out forwards;
    transition: transform 0.3s ease;
}

.profile-container:hover {
    transform: translateY(-5px);
}

.pfp-container {
    width: 150px;
    height: 150px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    animation: spin 20s linear infinite;
    border: 4px solid #ff8c00;
    box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
}

.pfp {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 5px;
}

p {
    font-size: 1rem;
    margin-bottom: 15px;
    line-height: 1.4;
}

.music-player {
    display: flex;
    flex-direction: column;
    gap: 15px;
    background: rgba(255, 140, 0, 0.2);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
}

.controls {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.controls button {
    background: #ff8c00;
    border: none;
    padding: 10px 14px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    font-size: 18px;
    transition: 0.2s;
}

.controls button:hover {
    background: #ff7000;
    transform: scale(1.15);
}

.track-info {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: rgba(255, 140, 0, 0.3);
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
}

.progress {
    width: 0;
    height: 100%;
    background: linear-gradient(90deg, #ff8c00, #ff7000);
    border-radius: 5px;
    transition: width 0.1s linear;
}

.volume {
    width: 100%;
    cursor: pointer;
}

/* Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes slideUpFadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
</head>

    <h1>Artin Rahmanian</h1>
    <p>Arch Linux user <br>Going in Highschool<br>13 Years old</p>

    <div class="music-player">
        <div id="songTitle">Song 1</div>

        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="next">⏭</button>
        </div>

        <div class="track-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>

        <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">

        <audio id="audio"></audio>
    </div>
</div>

<script>
const songs = [
    { title: "Phoneboy", src: "Music1.mp3" },
    { title: "Legroom", src: "Music2.mp3" },
    { title: "Wall", src: "Music3.mp3" },
    { title: "Phoneboy nevermind", src: "Music4.mp3" },
];

let currentSong = 0;
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const nextBtn = document.getElementById("next");
const prevBtn = document.getElementById("prev");
const songTitle = document.getElementById("songTitle");
const progress = document.getElementById("progress");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const durationEl = document.getElementById("duration");
const volume = document.getElementById("volume");

function loadSong(index) {
    audio.src = songs[index].src;
    songTitle.textContent = songs[index].title;
}

function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60).toString().padStart(2, "0");
    return `${minutes}:${seconds}`;
}

loadSong(currentSong);

playBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
});

nextBtn.addEventListener("click", () => {
    currentSong = (currentSong + 1) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.textContent = "⏸";
});

prevBtn.addEventListener("click", () => {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong(currentSong);
    audio.play();
    playBtn.textContent = "⏸";
});

audio.addEventListener("timeupdate", () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
    currentTimeEl.textContent = formatTime(audio.currentTime);
});

audio.addEventListener("loadedmetadata", () => {
    durationEl.textContent = formatTime(audio.duration);
});

progressBar.addEventListener("click", (e) => {
    const width = progressBar.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
});

audio.addEventListener("ended", () => nextBtn.click());

volume.addEventListener("input", () => {
    audio.volume = volume.value;
});
</script>
