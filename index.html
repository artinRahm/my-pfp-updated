<head>
<meta charset="UTF-8" />

<title>GitHub Card with Music</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
  }

  body {
      width: 100%;
      height: 100vh;
      background: url('https://i.redd.it/20k78saviaga1.jpg') no-repeat center center/cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }

  .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 140, 0, 0.5); /* warm orange overlay */
      z-index: 1;
  }

  .profile-container {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff5e6;
      backdrop-filter: blur(5px);
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 140, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
      width: 320px;

      /* Animation */
      opacity: 0;
      animation: slideUpFadeIn 0.6s ease-out forwards;
  }

  .pfp-container {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      animation: spin 15s linear infinite;
      border: 4px solid #ff8c00;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
  }

  .pfp {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      color: #ff4500;
  }

  p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ff7f50;
      font-style: italic;
  }

  .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      color: #ff4500;
      font-weight: 600;
  }

  .stats div {
      text-align: center;
  }

  .stats strong {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 5px;
  }

  .music-player {
      display: flex;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 140, 0, 0.2);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
  }

  .music-player a {
      color: #ff8c00;
      font-weight: 600;
      text-decoration: none;
      align-self: center;
  }

  #music-control {
      background:#ff8c00;
      border:none;
      padding: 10px 20px;
      border-radius: 10px;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      transition: background-color 0.3s ease;
  }
  #music-control:hover {
      background-color: #ff7000;
  }

  @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
  }

  @keyframes slideUpFadeIn {
      0% {
          opacity: 0;
          transform: translateY(20px);
      }
      100% {
          opacity: 1;
          transform: translateY(0);
      }
  }
</style>
</head>

<script>
  const music = document.getElementById("bg-music");
  const controlBtn = document.getElementById("music-control");

  controlBtn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      controlBtn.textContent = "Pause Music";
    } else {
      music.pause();
      controlBtn.textContent = "Play Music";
    }
  });

  // Optional: autoplay attempt on load
  window.addEventListener("load", () => {
    music.play().then(() => {
      controlBtn.textContent = "Pause Music";
    }).catch(() => {
      controlBtn.textContent = "Play Music";
    });
  });
</script>
