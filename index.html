<title>Github pfp</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://i.redd.it/20k78saviaga1.jpg') center/cover no-repeat;
  position: relative;
  overflow: hidden;
}

/* Darker overlay for better contrast */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(rgba(255,140,0,0.65), rgba(120,50,0,0.8));
}

/* Card */
.profile-container {
  position: relative;
  z-index: 2;
  width: 340px;
  padding: 40px;
  border-radius: 24px;
  text-align: center;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  color: white;
  animation: fadeUp 0.6s ease forwards;
}

/* Profile Picture */
.pfp-container {
  width: 130px;
  height: 130px;
  margin: 0 auto 20px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid #ff8c00;
  box-shadow: 0 0 25px rgba(255,140,0,0.6);
}

.pfp {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: #ffffff;
}

.bio {
  font-size: 0.95rem;
  line-height: 1.5;
  opacity: 0.9;
  margin-bottom: 25px;
}

/* Stats */
.stats {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}

.stats div {
  text-align: center;
}

.stats strong {
  display: block;
  font-size: 1.4rem;
  color: #ffb347;
}

/* Buttons */
.music-player {
  display: flex;
  gap: 10px;
}

.music-player a,
#music-control {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: 0.3s ease;
}

/* GitHub Button */
.music-player a {
  text-decoration: none;
  background: transparent;
  border: 2px solid #ff8c00;
  color: #ffb347;
}

.music-player a:hover {
  background: #ff8c00;
  color: white;
}

/* Music Button */
#music-control {
  border: none;
  background: #ff8c00;
  color: white;
}

#music-control:hover {
  background: #ff7000;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 400px) {
  .profile-container {
    width: 90%;
    padding: 30px;
  }
}
</style>
</head>
